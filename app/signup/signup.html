<div ng-app="momentousApp" ng-controller="SignupCtrl">
  <form ng-submit='signupSubmit()'>
    <input type="text" ng-model="formData.name" placeholder="name">
    <input type="text" ng-model="formData.email" placeholder="email">
    <input type="text" ng-model="formData.bio" placeholder="bio">
    <button>Submit</button>
  </form>
</div>
